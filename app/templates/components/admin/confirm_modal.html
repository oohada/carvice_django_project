

<div class="modal fade" id="bookingConfirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<input type="text" name="confirm_bookingid" id="modal_confirm_bookingid" hidden />
<input type="text" name="confirm_adminid" id="modal_confirm_adminid" hidden />
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Confirm Booking</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">Please click "OK" to confirm</div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">
        Close
      </button>
      <button type="button" class="btn btn-success" onclick="confirmBooking()">
        OK
      </button>
    </div>
  </div>
</div>
</div>
