{% extends "../templates/signbase.html" %}
{% load static %}
{%block content%}

<div class="limiter">
     <div class="container-login100" >
        <div class="">
        {% for msg in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> {{msg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor%}
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt style="margin-right:2%">
                <img src= "{% static "images/img-01.png" %}"  alt="IMG"> 
            </div>
         
            <form class="needs-validation" novalidate id = "form1" action="" method="POST" autocomplete="off" enctype="multipart/form-data" style="width:50%"  >
                {% csrf_token %}

                <span class="login100-form-title">
                    Sign In
                </span>
              
                <div class="wrap-input100 validate-input">
                    <label for="" class="label">Username</label>
                    <input type="text" class="form-control" id="id_username" placeholder="Username" name="username"
                      required />
                  
                    <div class="invalid-feedback">
                      Please enter username
                    </div>
                </div>
              
                <div class="wrap-input100 validate-input">
                    <label for="" class="label">Password</label>
                     <input type="password" class="form-control" id="id_password" placeholder="Password" name="password"
                      required />
                  
                    <div class="invalid-feedback">
                      Please enter password
                    </div>
                </div>
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/signup">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>

                <div class="text-center p-t-10">
                    <a class="txt2" href="./">
                        Back to Index
                        <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock content%}
